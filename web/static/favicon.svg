<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

  <!-- Lily flower with pink/rose gradient -->
  <defs>
    <radialGradient id="petalGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9a8d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="centerGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </radialGradient>
  </defs>

  <g transform="translate(50, 50)">
    <!-- Center (yellow/gold) -->
    <circle cx="0" cy="0" r="5" fill="url(#centerGradient)"/>

    <!-- Inner stamens -->
    <circle cx="-2" cy="-1" r="1.5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="2" cy="-1" r="1.5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="1" r="1.5" fill="#f59e0b" opacity="0.8"/>

    <!-- Petals (6 petals in pink gradient) -->
    <!-- Top petal -->
    <ellipse cx="0" cy="-18" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.95"/>

    <!-- Top-right petal -->
    <ellipse cx="15" cy="-9" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.9" transform="rotate(60 0 0)"/>

    <!-- Bottom-right petal -->
    <ellipse cx="15" cy="9" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.88" transform="rotate(120 0 0)"/>

    <!-- Bottom petal -->
    <ellipse cx="0" cy="18" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.85" transform="rotate(180 0 0)"/>

    <!-- Bottom-left petal -->
    <ellipse cx="-15" cy="9" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.82" transform="rotate(240 0 0)"/>

    <!-- Top-left petal -->
    <ellipse cx="-15" cy="-9" rx="9" ry="20" fill="url(#petalGradient)" opacity="0.8" transform="rotate(300 0 0)"/>

    <!-- Petal highlights (lighter pink on top) -->
    <ellipse cx="0" cy="-18" rx="4" ry="8" fill="#fce7f3" opacity="0.4"/>
    <ellipse cx="15" cy="-9" rx="4" ry="8" fill="#fce7f3" opacity="0.35" transform="rotate(60 0 0)"/>
    <ellipse cx="15" cy="9" rx="4" ry="8" fill="#fce7f3" opacity="0.3" transform="rotate(120 0 0)"/>
  </g>

  <!-- Subtle shadow for depth -->
  <circle cx="50" cy="52" r="25" fill="#000" opacity="0.05"/>
</svg>
