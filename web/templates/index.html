<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCHIX</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/orchix.css">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <svg viewBox="0 0 100 100" width="32" height="32" style="flex-shrink: 0;">
                    <defs>
                        <radialGradient id="pg" cx="50%" cy="30%">
                            <stop offset="0%" style="stop-color:#fce7f3"/>
                            <stop offset="50%" style="stop-color:#f9a8d4"/>
                            <stop offset="100%" style="stop-color:#ec4899"/>
                        </radialGradient>
                    </defs>
                    <g transform="translate(50, 50)">
                        <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
                        <ellipse cx="0" cy="-18" rx="9" ry="20" fill="url(#pg)" opacity="0.95"/>
                        <ellipse cx="15" cy="-9" rx="9" ry="20" fill="url(#pg)" opacity="0.9" transform="rotate(60)"/>
                        <ellipse cx="15" cy="9" rx="9" ry="20" fill="url(#pg)" opacity="0.88" transform="rotate(120)"/>
                        <ellipse cy="18" rx="9" ry="20" fill="url(#pg)" opacity="0.85" transform="rotate(180)"/>
                        <ellipse cx="-15" cy="9" rx="9" ry="20" fill="url(#pg)" opacity="0.82" transform="rotate(240)"/>
                        <ellipse cx="-15" cy="-9" rx="9" ry="20" fill="url(#pg)" opacity="0.8" transform="rotate(300)"/>
                    </g>
                </svg>
                <span class="logo">ORCHIX</span>
                <span class="version">v1.2</span>
            </div>
            <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
                    <line x1="3" y1="5" x2="15" y2="5"/>
                    <line x1="3" y1="9" x2="15" y2="9"/>
                    <line x1="3" y1="13" x2="15" y2="13"/>
                </svg>
            </button>
        </div>

        <div class="license-badge" id="license-badge">FREE</div>

        <div class="nav-sections">
            <div class="nav-section">
                <div class="nav-section-label">Management</div>
                <ul class="nav-list">
                    <li><a href="#/dashboard" class="nav-link active" data-page="dashboard">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="7" height="7" rx="1.5"/><rect x="11" y="2" width="7" height="7" rx="1.5"/><rect x="2" y="11" width="7" height="7" rx="1.5"/><rect x="11" y="11" width="7" height="7" rx="1.5"/></svg></span>
                        <span class="nav-text">Dashboard</span>
                    </a></li>
                    <li><a href="#/containers" class="nav-link" data-page="containers">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="14" height="5" rx="1"/><rect x="3" y="12" width="14" height="5" rx="1"/><circle cx="6" cy="5.5" r="0.75" fill="currentColor" stroke="none"/><circle cx="6" cy="14.5" r="0.75" fill="currentColor" stroke="none"/></svg></span>
                        <span class="nav-text">Containers</span>
                    </a></li>
                    <li><a href="#/apps" class="nav-link" data-page="apps">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="5" cy="5" r="2"/><circle cx="10" cy="5" r="2"/><circle cx="15" cy="5" r="2"/><circle cx="5" cy="10" r="2"/><circle cx="10" cy="10" r="2"/><circle cx="15" cy="10" r="2"/><circle cx="5" cy="15" r="2"/><circle cx="10" cy="15" r="2"/><circle cx="15" cy="15" r="2"/></svg></span>
                        <span class="nav-text">Applications</span>
                    </a></li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-label">Operations</div>
                <ul class="nav-list">
                    <li class="pro-feature" id="nav-backups"><a href="#/backups" class="nav-link" data-page="backups">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 10l5 5 5-5"/><line x1="10" y1="3" x2="10" y2="14"/><path d="M3 15v2h14v-2"/></svg></span>
                        <span class="nav-text">Backups</span>
                    </a></li>
                    <li class="pro-feature" id="nav-migration"><a href="#/migration" class="nav-link" data-page="migration">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="5" width="6" height="10" rx="1"/><circle cx="4" cy="8" r="0.75" fill="currentColor" stroke="none"/><rect x="13" y="5" width="6" height="10" rx="1"/><circle cx="16" cy="8" r="0.75" fill="currentColor" stroke="none"/><path d="M7 10h6"/><polyline points="11,8 13,10 11,12"/></svg></span>
                        <span class="nav-text">Migration</span>
                    </a></li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-label">System</div>
                <ul class="nav-list">
                    <li class="pro-feature" id="nav-audit"><a href="#/audit" class="nav-link" data-page="audit">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="12" height="16" rx="1.5"/><line x1="7" y1="6" x2="13" y2="6"/><line x1="7" y1="9" x2="13" y2="9"/><line x1="7" y1="12" x2="11" y2="12"/></svg></span>
                        <span class="nav-text">Audit Logs</span>
                    </a></li>
                    <li><a href="#/license" class="nav-link" data-page="license">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2L3 6v5c0 4 3 6.5 7 8 4-1.5 7-4 7-8V6z"/><polyline points="7,10 9.5,12.5 13.5,7.5"/></svg></span>
                        <span class="nav-text">License</span>
                    </a></li>
                    <li><a href="#/system" class="nav-link" data-page="system">
                        <span class="nav-icon"><svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="10" cy="10" r="3"/><path d="M10 2v2m0 12v2m-6-8H2m16 0h-2m-1.2-4.8l1.4-1.4M4.8 15.2l-1.4 1.4m0-12.8l1.4 1.4m10.4 10.4l1.4 1.4"/></svg></span>
                        <span class="nav-text">System</span>
                        <span id="update-badge" class="update-badge" style="display:none">UPDATE</span>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="sidebar-user">
                <span class="sidebar-user-icon">
                    <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="10" cy="7" r="3.5"/><path d="M3 17.5c0-3.5 3-5.5 7-5.5s7 2 7 5.5"/></svg>
                </span>
                <span class="sidebar-user-name">admin</span>
            </div>
            <div class="sidebar-actions">
                <a href="/logout" class="logout-btn" title="Logout">
                    <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 3H4a1 1 0 00-1 1v12a1 1 0 001 1h3"/><polyline points="11,6 15,10 11,14"/><line x1="15" y1="10" x2="7" y2="10"/></svg>
                </a>
            </div>
        </div>
    </nav>

    <main id="content">
        <div class="loading"><span class="spinner"></span> Loading...</div>
    </main>

    <div id="toast-container"></div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal" id="modal-content"></div>
    </div>

    <script src="/static/js/orchix.js"></script>
    <script src="/static/js/router.js"></script>
    <script src="/static/js/icons.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/containers.js"></script>
    <script src="/static/js/apps.js"></script>
</body>
</html>
