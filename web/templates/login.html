<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCHIX - Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050810;
            --surface: #0a0f1a;
            --surface2: #0f1420;
            --surface3: #1a1d28;
            --border: rgba(236, 72, 153, 0.12);
            --border-light: rgba(236, 72, 153, 0.20);
            --text: #f0f4ff;
            --text2: #8892b0;
            --text3: #5a6480;
            --pink: #ec4899;
            --pink-light: #f9a8d4;
            --teal: #14b8a6;
            --red: #ef4444;
            --radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }
        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 24px rgba(236, 72, 153, 0.08), 0 1px 4px rgba(0,0,0,0.3);
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }
        .logo svg { filter: drop-shadow(0 0 12px rgba(236, 72, 153, 0.3)); }
        .logo-text {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--pink), var(--teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo-text .version {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text3);
            background: var(--surface2);
            border: 1px solid var(--border);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .logo p {
            color: var(--text3);
            font-size: 0.8rem;
            font-weight: 500;
        }
        .divider {
            height: 1px;
            background: var(--border);
            margin-bottom: 1.5rem;
        }
        .form-group { margin-bottom: 1rem; }
        label {
            display: block;
            color: var(--text2);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--pink);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.12);
        }
        input::placeholder { color: var(--text3); }
        .btn-login {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--pink), #db2777);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            margin-top: 0.5rem;
            transition: opacity 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(236, 72, 153, 0.3);
        }
        .btn-login:hover { opacity: 0.9; box-shadow: 0 4px 16px rgba(236, 72, 153, 0.4); }
        .btn-login:active { transform: scale(0.99); }
        .error {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-left: 3px solid var(--red);
            color: var(--red);
            padding: 10px 12px;
            border-radius: var(--radius);
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text3);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <svg viewBox="0 0 100 100" width="48" height="48">
                <defs>
                    <radialGradient id="pg" cx="50%" cy="30%">
                        <stop offset="0%" style="stop-color:#fce7f3"/>
                        <stop offset="50%" style="stop-color:#f9a8d4"/>
                        <stop offset="100%" style="stop-color:#ec4899"/>
                    </radialGradient>
                </defs>
                <g transform="translate(50, 50)">
                    <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
                    <ellipse cx="0" cy="-18" rx="9" ry="20" fill="url(#pg)" opacity="0.95"/>
                    <ellipse cx="15" cy="-9" rx="9" ry="20" fill="url(#pg)" opacity="0.9" transform="rotate(60)"/>
                    <ellipse cx="15" cy="9" rx="9" ry="20" fill="url(#pg)" opacity="0.88" transform="rotate(120)"/>
                    <ellipse cy="18" rx="9" ry="20" fill="url(#pg)" opacity="0.85" transform="rotate(180)"/>
                    <ellipse cx="-15" cy="9" rx="9" ry="20" fill="url(#pg)" opacity="0.82" transform="rotate(240)"/>
                    <ellipse cx="-15" cy="-9" rx="9" ry="20" fill="url(#pg)" opacity="0.8" transform="rotate(300)"/>
                </g>
            </svg>
            <div class="logo-text">
                <h1>ORCHIX</h1>
                <span class="version">v1.2</span>
            </div>
            <p>Container Management Platform</p>
        </div>
        <div class="divider"></div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>
    <div class="footer-text">Powered by ORCHIX</div>
</body>
</html>
