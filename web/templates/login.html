<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCHIX - Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #0f1117;
            background-image: radial-gradient(ellipse at 50% 0%, #1a2332 0%, #0f1117 70%);
            color: #eaedf2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .login-card {
            background: #181a20;
            border: 1px solid #2e3140;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 1.6rem;
            font-weight: 800;
            color: #14b8a6;
            letter-spacing: 3px;
        }
        .logo p {
            color: #636879;
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }
        .lock-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #1f2128;
        }
        .lock-icon svg {
            width: 24px;
            height: 24px;
            stroke: #636879;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            color: #9ca0ad;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.4rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.7rem 0.9rem;
            background: #0f1117;
            border: 1px solid #2e3140;
            border-radius: 8px;
            color: #eaedf2;
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="password"]:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.15);
        }
        input[type="password"]::placeholder {
            color: #636879;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: linear-gradient(135deg, #3b82f6, #14b8a6);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s, transform 0.1s;
        }
        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.99); }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: #636879;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>ORCHIX</h1>
            <p>Container Management</p>
        </div>
        <div class="lock-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="5" y="11" width="14" height="10" rx="2"/>
                <path d="M8 11V7a4 4 0 118 0v4"/>
            </svg>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" autofocus required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="footer-text">Powered by ORCHIX v1.2</div>
</body>
</html>
